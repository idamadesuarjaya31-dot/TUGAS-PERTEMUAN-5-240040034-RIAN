<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INPUT DATA MAHASISWA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>INPUT DATA MAHASISWA</h1>
  <form>
    <label for="nim">NIM</label>
    <input type="text" id="nim" name="nim" required>

    <label for="nama">NAMA</label>
    <input type="text" id="nama" name="nama" required>

    <label>GENDER</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
      <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
    </div>

    <label for="tempat">TEMPAT LAHIR (KOTA)</label>
    <select id="tempat" name="tempat">
      <option value="Denpasar">Denpasar</option>
      <option value="Jakarta">Jakarta</option>
      <option value="Surabaya">Surabaya</option>
      <option value="Bandung">Bandung</option>
    </select>

    <label for="tanggal">TANGGAL LAHIR</label>
    <input type="date" id="tanggal" name="tanggal">

    <label for="alamat">ALAMAT</label>
    <textarea id="alamat" name="alamat" rows="3"></textarea>

    <label for="hp">NO. HP</label>
    <input type="tel" id="hp" name="hp">

    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email">

    <label for="hobi">HOBI</label>
    <select id="hobi" name="hobi">
      <option value="Membaca">Membaca</option>
      <option value="Menulis">Menulis</option>
      <option value="Gaming">Gaming</option>
      <option value="Berkebun">Berkebun</option>
    </select>

    <button onclick="nextindex()">KIRIM DATA</button>
    <script>
      function nextindex() {
        window.location.href = "next.html";
      }
    </script>
  </form>
</body>
</html>
